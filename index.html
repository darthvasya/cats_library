<!DOCTYPE html>
<html lang="en" ng-app="studuApp">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	
	<script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
	<script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script src="app.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body ng-controller="FirstController">
<ul>
  <li ng-repeat="x in names">
    {{ x.name + ', ' + x.age }}
  </li>
</ul>
	<div class="row">	
		<div class="input-group pull-left searchIn">
	      <input type="text" class="form-control" placeholder="Search for..." ng-model="search">
	      <span class="input-group-btn">
	        <button class="btn btn-primary" type="button">Go!</button>
	      </span>
	    </div>
	</div>
	<div class="row"  >
		<div class="col-sm-6 col-md-4">
			 
		</div>
		<div class="col-sm-6 col-md-4">
			 <h2>Добавте кота:</h2>

		</div>
		<div class="col-sm-6 col-md-4">
			 
		</div>
	</div>

	<div class="row">
		<div class="col-sm-6 col-md-4">
			 
		</div>
		<div class="col-sm-6 col-md-4">
			<input type="text" class="form-control nameIn" placeholder="Name" ng-model="name">
			<input type="number" min="0" class="form-control" placeholder="Age" ng-model="age">
		</div>
	</div>
	<div class="row" >
		<div class="col-sm-6 col-md-4">
		</div>
		<div class="col-sm-6 col-md-4">
			<input ng-show="!visible" class="btn btn-success addBtn"   type="button" value="Показать котов" ng-click="visible = true">
			<input ng-show="visible" class="btn btn-success addBtn"   type="button" value="Спрятать котов" ng-click="visible = false">
			<button class="btn btn-primary" ng-click="rotateCats= true">Повернуть котов</button>
			 
			<input class="btn btn-success addBtn pull-right"   type="button" value="Добавить кота" ng-click="addPerson()">
		</div>
		<div class="col-sm-6 col-md-4">
		</div>

	</div>

		<div class="row">
		  <div class="col-sm-6 col-md-4" ng-repeat="person in persons | filter: search">
		    <div class="thumbnail" ng-class="[{'hidden': !visible}, {'rotate': rotateCats == true}]" >
		      <img ng-src="{{person.img}}" alt="...">
		      <div class="caption">
		        <h3>Name: {{person.name}}</h3>
		        <p>Age: {{person.age}}</p>
		        <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
		      </div>
		    </div>
		  </div>
	</div>

</body>
</html>
